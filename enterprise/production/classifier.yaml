- project:
    name: classifier
    git_url: git@github.com:puppetlabs/classifier.git
    default_platform_axis: centos5 centos6 centos7 redhat7 debian6 ubuntu1404
    default_layout_axis: 64mdcal 64mdcal-32a
    hipchat_room: 'Node Classifier'
    value_stream: enterprise
    kickoff_disabled: False
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    console_timeout: '20'
    preserve_hosts: 'onfail'
    genconfig: "bundle exec genconfig2 $PLATFORM-$LAYOUT"
    package_build_version_varname: 'PE_CONSOLE_SERVICES_BUILD_VERSION'

    jobs:
        - 'classifier-unit-pipeline':
            scm_branch: "master"
            puppet_branch: "master"
            downstream_jobs:
                - 'enterprise_classifier_packaging-ezbake_multiproject_3.7_master'
                - 'enterprise_classifier_packaging-ezbake_multiproject_4.0_master'
        - 'classifier-acceptance-pipeline':
            pe_family: '3.7'
            scm_branch: "master"
            puppet_branch: "master"
        - 'classifier-acceptance-pipeline':
            pe_family: '4.0'
            scm_branch: "master"
            puppet_branch: "master"
            packaging_sleep: 10

        - 'classifier-unit-pipeline':
            scm_branch: "stable"
            puppet_branch: "stable"
            downstream_jobs:
                - 'experimental_classifier_packaging-ezbake_multiproject_3.7_stable'
        - 'classifier-acceptance-pipeline':
            pe_family: '3.7'
            scm_branch: "stable"
            puppet_branch: "stable"
