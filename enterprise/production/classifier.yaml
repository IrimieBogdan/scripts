- project:
    name: classifier
    git_url: git@github.com:puppetlabs/classifier.git
    type: clj
    default_platform_axis: centos5 centos6 centos7 redhat7 debian6 ubuntu1404
    default_layout_axis: 64mdcal
    hipchat_room: ''
    value_stream: enterprise
    kickoff_disabled: False
    shell_workspace: ''
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    console_timeout: '20'
    preserve_hosts: 'onfail'
    genconfig: "bundle exec genconfig2 $PLATFORM-$LAYOUT"

    jobs:
        - 'classifier-acceptance-pipeline':
            scm_branch: "master"
            pe_family: '3.7'
        - 'classifier-acceptance-pipeline':
            scm_branch: "stable"
            pe_family: '3.7'
