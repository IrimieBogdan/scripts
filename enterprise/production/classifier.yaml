- project:
    name: classifier
    meta_path_project: 'enterprise/production/classifier.yaml'
    value_stream: enterprise

    github_user: 'puppetlabs'
    github_project: 'classifier'

    hipchat_room: 'Node Classifier'

    package_build_version_varname: 'PE_CONSOLE_SERVICES_BUILD_VERSION'

    default_platform_axis: centos6 centos7 redhat7 ubuntu1404
    default_layout_axis: 64mdcal 64mdcal-32a

    beaker_type: 'pe'
    preserve_hosts: 'onfail'
    kickoff_disabled: False
    genconfig: "bundle exec genconfig2 $PLATFORM-$LAYOUT"

    jobs:
        - 'classifier-unit-pipeline':
            scm_branch: "stable"
            puppet_branch: "stable"
            downstream_jobs:
                - 'enterprise_classifier_packaging-ezbake_multiproject_3.7_stable'
        - 'classifier-acceptance-pipeline':
            pe_family: '3.7'
            scm_branch: "stable"
            puppet_branch: "stable"
            packaging_sleep: 0
        - '{value_stream}_{name}_release-clj_{qualifier}':
            dn-sort-index: ' Release-05:'
            scm_branch: 'stable'

        - 'classifier-unit-pipeline':
            scm_branch: "master"
            puppet_branch: "master"
            downstream_jobs:
                - 'enterprise_classifier_packaging-ezbake_multiproject_3.8_master'
        - 'classifier-acceptance-pipeline':
            pe_family: '3.8'
            scm_branch: "master"
            puppet_branch: "master"
            packaging_sleep: 0
        - '{value_stream}_{name}_release-clj_{qualifier}':
            dn-sort-index: ' Release-05:'
            scm_branch: 'master'

        - 'classifier-unit-pipeline':
            scm_branch: "shallowgravy"
            puppet_branch: "master"
            downstream_jobs:
                - 'enterprise_classifier_packaging-ezbake_multiproject_4.0_shallowgravy'
        - 'classifier-acceptance-pipeline':
            pe_family: '4.0'
            scm_branch: "shallowgravy"
            puppet_branch: "master"
            packaging_sleep: 0
        - '{value_stream}_{name}_release-clj_{qualifier}':
            dn-sort-index: ' Release-05:'
            scm_branch: 'shallowgravy'
