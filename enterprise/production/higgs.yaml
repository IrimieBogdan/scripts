- project:
    name: higgs
    value_stream: enterprise
    hipchat_room: ${{PROJECT_ROOM}}
    git_url: git@github.com:puppetlabs/higgs.git
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    kickoff_disabled: False
    promote_package: 'pe-installer'
    jobs:
        - 'higgs':
                pe_family: 3.7
                scm_branch: 3.7.x
        - 'higgs':
                pe_family: 3.8
                scm_branch: 3.8.x
        - 'higgs':
                pe_family: 3.99
                scm_branch: 3.99.x
        - 'higgs':
                pe_family: 4.0
                scm_branch: 4.0.x
