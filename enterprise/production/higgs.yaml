- project:
    name: higgs
    meta_path_project: 'enterprise/production/higgs.yaml'
    value_stream: enterprise

    github_user: puppetlabs
    github_project: higgs

    hipchat_room:
        - 'Integration (PE Yellow Team)'

    kickoff_disabled: False

    logrotate_daystokeep: 30
    logrotate_numtokeep: 30

    promote_package: 'pe-installer'

    jobs:
        - 'higgs':
                pe_family: 3.7
                scm_branch: 3.7.x
        - 'higgs':
                pe_family: 3.8
                scm_branch: 3.8.x
        - 'higgs':
                pe_family: 3.99
                scm_branch: 3.99.x
        - 'higgs':
                pe_family: 4.0
                scm_branch: 4.0.x
