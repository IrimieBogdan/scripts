- project:
    name: pe-razor-server
    meta_path_project: 'enterprise/production/pe-razor-service.yaml'
    value_stream: 'experimental'

    github_user: 'puppetlabs'
    github_project: 'pe-razor-server'

    kickoff_disabled: True
    genconfig: "bundle exec genconfig2 $PLATFORM-$LAYOUT"

    default_platform_axis:
        - rhel6
    default_layout_axis:
        - 64mda-64a

    promote_package: 'pe-razor-server'

    jobs:
        - 'unit-rb_pe-razor-server':
            scm_branch: '4.0.x'
            downstream_jobs: 'experimental_pe-razor-server_pkg-pe_4.0.x'

        - 'acceptance-beaker_pe-razor-server':
            scm_branch: '4.0.x'


