- project:
    name: event-inspector
    value_stream: enterprise
    hipchat_room: ${{PROJECT_ROOM}}
    git_url: git@github.com:puppetlabs/pe-event-inspector.git
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    kickoff_disabled: False
    promote_package: 'pe-event-inspector'
    jobs:
        - 'event-inspector':
                pe_family: 3.7
                scm_branch: 3.7.x
