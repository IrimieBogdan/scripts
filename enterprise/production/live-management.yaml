- project:
    name: live-management
    value_stream: enterprise
    hipchat_room: ${{PROJECT_ROOM}}
    git_url: git@github.com:puppetlabs/live-management.git
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    kickoff_disabled: False
    promote_package: 'pe-live-management'
    jobs:
        - 'live-management':
                pe_family: 3.7
                scm_branch: 3.7.x
        - 'live-management':
                kickoff_disabled: True
                pe_family: 3.8
                scm_branch: 3.8.x
