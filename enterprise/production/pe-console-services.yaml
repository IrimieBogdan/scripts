- project:
    name: pe-console-services
    git_url: git@github.com:puppetlabs/pe-console-services.git
    value_stream: enterprise
    hipchat_room: 'Node Classifier'
    jobs:
        - '{value_stream}_pe-console-services_release_{scm_branch}':
            scm_branch: '4.0.x'
            pe_family: '4.0'
        - '{value_stream}_pe-console-services_release_{scm_branch}':
            scm_branch: '3.7.x'
            pe_family: '3.7'
        - '{value_stream}_pe-console-services_release_{scm_branch}':
            scm_branch: '3.8.x'
            pe_family: '3.8'
