- project:
    name: pe-console-services
    meta_path_project: 'enterprise/production/pe-console-services.yaml'
    value_stream: enterprise

    github_user: 'puppetlabs'
    github_project: 'pe-console-services'

    hipchat_room:
        - 'Node Classifier'

    jobs:
        - '{value_stream}_pe-console-services_release_{scm_branch}':
            scm_branch: '4.0.x'
            pe_family: '4.0'
        - '{value_stream}_pe-console-services_release_{scm_branch}':
            scm_branch: '3.7.x'
            pe_family: '3.7'
        - '{value_stream}_pe-console-services_release_{scm_branch}':
            scm_branch: '3.8.x'
            pe_family: '3.8'
