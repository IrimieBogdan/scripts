- project:
    name: pe-console-ui
    meta_path_project: 'enterprise/production/pe-console-ui.yaml'
    value_stream: 'enterprise'

    github_user: 'puppetlabs'
    github_project: 'pe-console-ui'

    hipchat_room:
        - 'Node Management UI'
        - 'Configuration Management'

    assets-composedir: "composition"
    assets-tempdir: ".tmp/pe-console-ui/dev-resources/console-ui"
    assets-outdirs: "resources/console-ui/dist"
    assets-builddir: "dev-resources/console-ui"

    kickoff_disabled: False
    git_included_regions:
        - 'dev-resources/.*'

    jobs:
        - 'pe-console-ui-composition-pipeline':
            scm_branch: 'master'
            testem-port: 7362

        - 'pe-ui-ember-cli-pipeline':
            scm_branch: 'master'
            testem-port: 7365
            downstream_jobs:
              - 'enterprise_pe-console-ui_compose-console-master'

        - 'clj-release-deploy':
            scm_branch: 'master'

        - 'clj-merge-unit':
            scm_branch: 'master'
            git_included_regions:
                - 'dev-resources/conf.d/.*'
                - 'dev-resources/bootstrap.cfg'
                - 'resources/.*'
                - 'src/.*'
                - 'test/.*'
                - 'project.clj'
