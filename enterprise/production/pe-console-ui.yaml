- project:
    name: pe-console-ui
    git_url: git@github.com:puppetlabs/pe-console-ui.git
    hipchat_room: 'Node Management UI'
    value_stream: enterprise
    kickoff_disabled: False
    logrotate_daystokeep: 14
    logrotate_numtokeep: 14
    console_timeout: '10'

    jobs:
        - 'pe-console-ui-composition-pipeline'

        - 'pe-ui-ember-cli-pipeline':
            assets-outdirs: "resources/console-ui/dist"
            assets-builddir: "dev-resources/console-ui"
            scm_branch: 'master'
            downstream_jobs:
              - '{value_stream}_pe-console-ui_compose-console-{scm_branch}'
