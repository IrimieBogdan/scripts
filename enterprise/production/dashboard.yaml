- project:
    name: dashboard
    value_stream: enterprise
    hipchat_room:
        - ${{PROJECT_ROOM}}
    git_url: git@github.com:puppetlabs/pe-puppet-dashboard.git
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    kickoff_disabled: False
    promote_package: 'pe-puppet-dashboard'
    jobs:
        - 'dashboard':
                pe_family: 3.7
                scm_branch: 3.7.x
        - 'dashboard':
                pe_family: 3.8
                scm_branch: 3.8.x
