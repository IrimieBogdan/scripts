- project:
    name: qatests-pe
    value_stream: enterprise
    hipchat_room: ${{PROJECT_ROOM}}
    git_url: git@github.com:puppetlabs/qatests.git

    logrotate_numtokeep: 5

    kickoff_disabled: True
    is-pe: 'is-pe'
    beaker_type: pe
    jobs:
        - 'qatest-pe-split-jobs':
            scm_branch: '3.7.x'
            pe_family: '3.7'
            platform_axis:
                - redhat7
                - centos7
                - centos6
                - ubuntu1404            
            layout_axis:
                - 64mcd

        - 'qatest-pe-split-jobs':
            scm_branch: '3.8.x'
            pe_family: '3.8'
            platform_axis:
                - redhat7
                - centos7
                - centos6
                - ubuntu1404            
            layout_axis:
                - 64mcd

