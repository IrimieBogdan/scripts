- project:
    name: qatests-pe
    value_stream: enterprise
    meta_path_project: enterprise/production/qatests.yaml

    github_user: puppetlabs
    github_project: qatests

    hipchat_room: ${{PROJECT_ROOM}}

    logrotate_numtokeep: 5

    kickoff_disabled: True
    is-pe: 'is-pe'
    beaker_type: pe

    platform_axis:
        - redhat7
        - redhat6
        - centos7
        - centos6
        - ubuntu1404

    layout_axis:
        - 64mcd

    jobs:
        - 'qatest-pe-split-jobs':
            scm_branch: '3.7.x'
            pe_family: '3.7'

        - 'qatest-pe-split-jobs':
            scm_branch: '3.8.x'
            pe_family: '3.8'

