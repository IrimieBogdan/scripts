- project:
    name: certificate-manager
    value_stream: enterprise
    hipchat_room: ${{PROJECT_ROOM}}
    git_url: git@github.com:puppetlabs/console_certificate_manager.git
    logrotate_daystokeep: 30
    logrotate_numtokeep: 30
    kickoff_disabled: False
    promote_package: 'pe-certificate-manager'
    jobs:
        - 'certificate-manager':
                pe_family: 3.7
                scm_branch: 3.7.x
        - 'certificate-manager':
                pe_family: 3.8
                scm_branch: 3.8.x
