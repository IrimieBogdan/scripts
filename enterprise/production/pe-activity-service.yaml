- project:
    name: 'pe-activity-service'
    meta_path_project: 'enterprise/production/pe-activity-service.yaml'
    value_stream: 'enterprise'

    github_user: 'puppetlabs'
    github_project: 'pe-activity-service'

    hipchat_room:
        - 'RBAC'

    kickoff_disabled: False

    pgdb_user: 'rbac'
    pgdb_password: 'rbac851'

    jobs:
        #---------------------------------------------------
        # "master" branch
        #

        - '{value_stream}_{name}_init-merge_{qualifier}':
            scm_branch: 'master'
            dn-sort-index: ' 00:'
            tpb_projects: '{value_stream}_{name}_unit-clj_postgres-integration_{scm_branch}'

        - '{value_stream}_{name}_unit-clj_postgres-integration_{qualifier}':
            scm_branch: 'master'
            dn-sort-index: ' 01:'
            tpb_projects: '{value_stream}_{name}_release-clj_{scm_branch}'

        - 'clj-release-deploy':
            scm_branch: 'master'

        #---------------------------------------------------
        # "shallowgravy" branch
        #

        - '{value_stream}_{name}_init-merge_{qualifier}':
            scm_branch: 'shallowgravy'
            dn-sort-index: ' 00:'
            tpb_projects: '{value_stream}_{name}_unit-clj_postgres-integration_{scm_branch}'

        - '{value_stream}_{name}_unit-clj_postgres-integration_{qualifier}':
            scm_branch: 'shallowgravy'
            dn-sort-index: ' 01:'
            tpb_projects: '{value_stream}_{name}_release-clj_{scm_branch}'

        - 'clj-release-deploy':
            scm_branch: 'shallowgravy'
