- project:
    name: pe-classifier-ui
    meta_path_project: 'enterprise/production/pe-classifier-ui.yaml'
    value_stream: enterprise

    github_user: 'puppetlabs'
    github_project: 'pe-classifier-ui'

    hipchat_room:
        - 'Node Management UI'

    assets-outdirs: "resources/classifier-ui/dist"
    assets-builddir: "dev-resources/classifier-ui"
    testem-port: 7358

    cobertura-report-file: 'dev-resources/classifier-ui/test/coverage/xml/**/coverage.xml'
    junit-results:  'dev-resources/classifier-ui/test/reports/results.xml'

    kickoff_disabled: False

    jobs:
        - 'pe-classifier-ui-legacy-pipeline':
            scm_branch: '3.7.x'

        - 'pe-ui-ember-cli-pipeline':
            git_included_regions:
                - 'dev-resources/.*'
            scm_branch: 'pod-conversion'
            downstream_jobs:
              - 'enterprise_pe-console-ui_compose-console-master'
