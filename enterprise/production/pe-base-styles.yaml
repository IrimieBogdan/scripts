- project:
    name: pe-base-styles
    meta_path_project: 'enterprise/production/pe-base-styles.yaml'
    value_stream: enterprise

    github_user: 'puppetlabs'
    github_project: 'pe-base-styles'

    hipchat_room:
        - 'Node Management UI'
        - 'Configuration Management'

    assets-builddir: ""
    testem-port: 7366

    kickoff_disabled: False

    jobs:
        - 'pe-ui-ember-cli-pipeline':
            scm_branch: 'master'
        - '{value_stream}_{name}_release-js_{qualifier}':
            dn-sort-index: ' Release-05:'
            scm_branch: 'master'
