- job-group:
    name: pe-nightly-kickoff
    defaults: global-no-scm
    jobs:
        - '{value_stream}_{name}_init-merge':
            phase-1-projects: 'PE Integration Tests,PE Agent-Only Platform Upgrader Integration,PE Agent-only Platform Integration,PE Frictionless Agent (CentOS Master),PE Puppet Acceptance Tests,PE Windows Integration, PE Upgrader Integration, PE Puppet Acceptance Tests (Future Parser)'
            phase-2-projects: 'enterprise_pe-puppet_integration-system_pe-qatests-resource_02X, enterprise_pe-puppet_intg-system_pe-windows-qatests-resource_0XX, enterprise_pe-puppet_integration-system_pe-qatests-resource_03X, enterprise_pe-puppet_integration-system_pe-qatests-resource_041'

- project:
    name: pe-puppet
    default_platform_axis: centos5 centos6 centos7 debian6 debian7 oracle5 oracle6 oracle7 redhat5 redhat6 redhat7 scientific5 scientific6 sles11 sles12 ubuntu1004 ubuntu1204 ubuntu1404
    default_layout_axis: 64mcd-64f-32a 64m-64d-64c-64a-32f
    default_windows-agent_axis: windows2003r2-32 windows2003r2-64 windows2003-64 windows2008-64 windows2008r2-64 windows2012-64 windows2012r2-64
    default_windows-arch_axis: 64 32
    hipchat_room: 'PE-Team,PE Green Team'
    value_stream: enterprise
    shell_workspace: ''
    kickoff_disabled: 'false'
    logrotate_daystokeep: '-1'
    logrotate_numtokeep: 14

    jobs:
        - 'pe-nightly-kickoff'
        - 'qatest-split-jobs'
