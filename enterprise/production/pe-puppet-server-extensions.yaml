- project:
    name: pe-puppet-server-extensions
    git_url: git@github.com:puppetlabs/pe-puppet-server-extensions.git
    ezbake_package_name: pe-puppetserver
    maven_artifact_name: pe-puppet-server
    default_platform_axis: centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404
    default_layout_axis: 64mdca 64mdca-64a
    hipchat_room: 'Puppet Server (aka PE Green Team)'
    value_stream: enterprise
    kickoff_disabled: False
    shell_workspace: ''
    logrotate_daystokeep: 14
    logrotate_numtokeep: 14
    console_timeout: '20'

    jobs:
        - 'enterprise_pe-puppet-server-extensions_unit-packaging-pipeline':
            scm_branch: 'master'
            ezbake-git-branch: 'puppetserver/stable'
            ezbake-git-repo: 'git@github.com:puppetlabs/ezbake.git'
            script_dir: 'ezbake'
            default_PE_VER: '3.7'

        - 'clj-unit-release':
            scm_branch: 'master'
