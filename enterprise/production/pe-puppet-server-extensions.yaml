- project:
    name: pe-puppet-server-extensions
    meta_path_project: 'enterprise/production/pe-puppet-server-extensions.yaml'
    value_stream: enterprise

    github_user: 'puppetlabs'
    github_project: 'pe-puppet-server-extensions'

    hipchat_room:
        - 'Puppet Server (aka PE Green Team)'

    kickoff_disabled: False

    default_platform_axis: centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404
    default_layout_axis: 64mdca 64mdca-64a

    jobs:
        - 'enterprise_pe-puppet-server-extensions_unit-packaging-pipeline':
            kickoff_disabled: True
            scm_branch: 'master'
            default_PE_VER: '4.0'

        - 'clj-release-deploy':
            scm_branch: 'master'

        - 'enterprise_pe-puppet-server-extensions_unit-packaging-pipeline':
            scm_branch: 'stable'
            default_PE_VER: '3.8'

        - 'clj-release-deploy':
            scm_branch: 'stable'
