- project:
    name: redrover
    meta_path_project: 'enterprise/production/redrover.yaml'
    value_stream: enterprise

    github_user: puppetlabs
    github_project: redrover

    hipchat_room:
        - 'Node Classifier'

    default_platform_axis: centos6 centos7 ubuntu1404
    default_layout_axis: 64mdca
    genconfig: "bundle exec genconfig2 $PLATFORM-$LAYOUT"

    kickoff_disabled: False
    preserve_hosts: never
    git_skip_tag: True

    jobs:
        - 'clj-merge-unit_postgres-integration':
            scm_branch: 'master'
            pgdb_user: 'rbac'
            pgdb_password: 'rbac851'
            tpb_projects:
                - '{value_stream}_{name}_pkg-pe_master'

        - '{value_stream}_{name}_pkg-pe_{qualifier}':
            pe_family: '3.8'
            qualifier: 'master'
            dn-qualifier: 'Package for PE 3.8.x'
            scm_branch: 'master'

            dn-sort-index: ' 02:'
            promote_package: 'redrover'

            tpb_projects: 'enterprise_enterprise-dist_packaging_promotion'
            tpb_property_file: 'promote.properties'
            tpb_git_revision: False
