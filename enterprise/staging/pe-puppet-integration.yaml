- job-group:
    name: 'pe-nightly-kickoff'
    defaults: global-no-scm
    jobs:
        - '{value_stream}_{name}_init-merge':
            phase-1-projects: 'PE Integration Tests,PE Agent-only Platform Integration,PE Frictionless Agent (CentOS Master),PE Puppet Acceptance Tests,PE Windows Integration, PE Upgrader Integration, PE Agent-only platform upgrader integration,PE Puppet Acceptance Tests (Future Parser)'
            phase-2-projects: 'experimental_pe-puppet_integration-system_pe-qatests-resource_02X, experimental_pe-puppet_intg-system_pe-windows-qatests-resource_0XX, experimental_pe-puppet_integration-system_pe-qatests-resource_03X, experimental_pe-puppet_integration-system_pe-qatests-resource_041'

- project:
    name: pe-puppet
    default_platform_axis: centos6
    default_layout_axis: 64mcd
    default_windows-agent_axis: windows2008r2-64
    default_windows-arch_axis: 32
    hipchat_room: '${PROJECT_ROOM}'
    value_stream: experimental
    shell_workspace: ''
    kickoff_disabled: 'true'
    logrotate_daystokeep: '-1'
    logrotate_numtokeep: 5

    jobs:
        - 'pe-nightly-kickoff'
        - 'qatest-split-jobs'
