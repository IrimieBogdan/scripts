- job-group:
    name: 'pe-kickoff'
    displayname: qatests QA Validation Kickoff
    default_platform_axis: centos6 redhat7 ubuntu1004 ubuntu1204 ubuntu1404
    default_layout_axis: 64mcd
    default_windows-agent_axis: windows2008r2-64 windows2012r2-64
    default_windows-arch_axis: 64
    defaults: global-no-scm
    interval: ''
    jobs:
        - '{value_stream}_{name}_init-merge':
            phase-1-projects: 'experimental_qatests_integration-system_pe-qatests-resource_02X, experimental_qatests_intg-system_pe-windows-qatests-resource_0XX, experimental_qatests_integration-system_pe-qatests-resource_03X, experimental_qatests_integration-system_pe-qatests-resource_041'
            phase-2-projects: ''

- project:
    name: pe-puppet
    default_platform_axis: centos6
    default_layout_axis: 64mcd
    default_windows-agent_axis: windows2008r2-64
    default_windows-arch_axis: 32
    hipchat_room: '${PROJECT_ROOM}'
    value_stream: experimental
    shell_workspace: ''
    kickoff_disabled: 'true'
    logrotate_daystokeep: '-1'
    logrotate_numtokeep: 5

    jobs:
        - 'qatest-split-jobs'

- project:
    name: qatests
    default_platform_axis: centos6 redhat7 ubuntu1004 ubuntu1204 ubuntu1404
    default_layout_axis: 64mcd
    default_windows-agent_axis: windows2008r2-64 windows2012r2-64
    default_windows-arch_axis: 64 32
    hipchat_room: 'QE-QA'
    value_stream: experimental
    shell_workspace: ''
    kickoff_disabled: 'true'
    logrotate_daystokeep: '-1'
    logrotate_numtokeep: 3

    jobs:
        - 'pe-kickoff'
        - 'qatest-split-jobs'
