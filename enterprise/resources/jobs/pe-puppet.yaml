- job-template:
    name: '{value_stream}_{name}_integration-system_pe-{qualifier}'
    display-name: '{name} PE Integration Tests ({qualifier})'
    project-type: matrix
    node: beaker
    parameters:
        - string:
            name: pe_family
            default: '3.7'
            description: "PE \"family\" to test."
        - string:
            name: pe_version_override
            default: ''
            description: "Override for <pe_version> otherwise obtained from redis."
        - string:
            name: PLATFORM_AXIS
            default: '{default_platform_axis}'
            description: "Platforms on which to test {name}"
        - string:
            name: LAYOUT_AXIS
            default: '{default_layout_axis}'
            description: "Layouts on which to test {name}"
    axes:
        - axis:
            type: dynamic
            name: LAYOUT
            values:
                - LAYOUT_AXIS
        - axis:
            type: dynamic
            name: PLATFORM
            values:
                - PLATFORM_AXIS
        - axis:
            type: slave
            name: label
            values:
                - beaker
    builders:
        - shell:
            !include-raw integration-system-pe.sh

    publishers:
        - beaker-junit-publisher:
            additional: ''
        - description-setter:
            regexp: "export pe_version=([\\w\\-.]+)"
            description: '\1 {beaker_testsuite}'
            regexp-for-failed: "export pe_version=([\\w\\-.]+)"
            description-for-failed: '\1 {beaker_testsuite}'
            set-for-matrix: true

- job-template:
    name: '{value_stream}_{name}_intg-system_pe-windows-{qualifier}'
    display-name: '{name} Windows PE Integration Tests ({qualifier})'
    project-type: matrix
    execution-strategy:
        combination-filter: '!(ARCH == "64" && (AGENT ==~ /windows2003(r2)?-\d\d/))'
    node: beaker
    parameters:
        - string:
            name: pe_family
            default: '3.7'
            description: "PE \"family\" to test."
        - string:
            name: pe_version_override
            default: ''
            description: "Override for <pe_version> otherwise obtained from redis."
        - string:
            name: AGENT_AXIS
            default: '{default_windows-agent_axis}'
            description: "Agent platforms on which to test {name}"
        - string:
            name: ARCH_AXIS
            default: '{default_windows-arch_axis}'
            description: "Architectures on which to run {name} windows tests."
    axes:
        - axis:
            type: dynamic
            name: ARCH
            values:
                - ARCH_AXIS
        - axis:
            type: dynamic
            name: AGENT
            values:
                - AGENT_AXIS
        - axis:
            type: slave
            name: label
            values:
                - beaker
    builders:
        - shell:
            !include-raw integration-system-pe-windows.sh

    publishers:
        - beaker-junit-publisher:
            additional: ''
        - description-setter:
            regexp: "export pe_version=([\\w\\-.]+)"
            description: '\1 {beaker_testsuite}'
            regexp-for-failed: "export pe_version=([\\w\\-.]+)"
            description-for-failed: '\1 {beaker_testsuite}'
            set-for-matrix: true

- job-template:
    name: '{value_stream}_{name}_init_{qualifier}'
    display-name: '{displayname}'
    defaults: global-no-scm
    node: worker
    parameters:
        - string:
            name: AGENT_AXIS
            default: '{default_windows-agent_axis}'
            description: "Agent platforms on which to test {name}"
        - string:
            name: ARCH_AXIS
            default: '{default_windows-arch_axis}'
            description: "Architectures on which to run {name} windows tests."
        - string:
            name: PLATFORM_AXIS
            default: '{default_platform_axis}'
            description: "Platforms on which to test {name}"
        - string:
            name: LAYOUT_AXIS
            default: '{default_layout_axis}'
            description: "Layouts on which to test {name}"
    disabled: '{kickoff_disabled}'
    project-type: matrix
    execution-strategy:
        sequential: true
    triggers:
        - timed: '{interval}'
    axes:
        - axis:
            type: user-defined
            name: pe_family
            values:
                - 3.7
    builders:
        - shell:
            !include-raw redis-dump-pe_version.sh
        - trigger-builds:
            - project: '{phase-1-projects}'
              property-file: '.props'
              current-parameters: true
              block: true
        - trigger-builds:
            - project: '{phase-2-projects}'
              property-file: '.props'
              current-parameters: true
              block: true

- job-group:
    name: 'qatest-split-jobs'
    scm_name: qatests
    scm_branch: master
    beaker_loadpath: lib/
    beaker_presuite: suites/puppet/pre-suite/pe_install_env.rb
    preserve_hosts: never
    jobs:
        - '{value_stream}_{name}_integration-system_pe-{qualifier}':
            qualifier: qatests-resource_02X
            beaker_testsuite: suites/puppet/tests/02{0,1,2,5}_puppet_resource_*
        - '{value_stream}_{name}_intg-system_pe-windows-{qualifier}':
            qualifier: qatests-resource_0XX
            beaker_testsuite: suites/puppet/tests/0{2,3}[0-9]*windows
        - '{value_stream}_{name}_integration-system_pe-{qualifier}':
            qualifier: qatests-resource_03X
            beaker_testsuite: suites/puppet/tests/030_puppet_resource_mount suites/puppet/tests/031_puppet_resource_exec
        - '{value_stream}_{name}_integration-system_pe-{qualifier}':
            qualifier: qatests-resource_041
            beaker_testsuite: suites/puppet/tests/041_puppet_resource_file

