- defaults:
    name: instance

    node: worker

    hipchat:
        enabled: true
        room: '{hipchat_room}'
        start-notify: true
        notify-success: true
        notify-aborted: true
        notify-notbuilt: true
        notify-failure: true
        notify-normal: true

    # what follows are simple JJB variables, not module parameters
    hipchat_room: ''
    value_stream: enterprise
