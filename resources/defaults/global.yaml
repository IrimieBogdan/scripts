- defaults:
    name: global
    project-type: freestyle

    retry-count: 10
    shell_workspace: ''
    wrappers:
        - ansicolor:
            colormap: xterm
    hipchat:
        enabled: true
        version: 0.1.8
        room: '{hipchat_room}'
        start-notify: true
        notify-success: true
        notify-aborted: true
        notify-notbuilt: true
        notify-failure: true
        notify-normal: true

    # what follows are simple JJB variables, not module parameters
    value_stream: global
