- defaults:
    name: global
    project-type: freestyle

    scm:
        - '{name}':
            branches: '{scm_branch}'

    logrotate:
        daysToKeep: '{logrotate_daystokeep}'
        numToKeep: '{logrotate_numtokeep}'

    retry-count: 10
    quiet-period: 2

    wrappers:
        - ansicolor:
            colormap: xterm
    hipchat:
        enabled: true
        version: 0.1.8
        room: '{hipchat_room}'
        start-notify: true
        notify-success: true
        notify-aborted: true
        notify-notbuilt: true
        notify-failure: true
        notify-normal: true

