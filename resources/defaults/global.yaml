- defaults:
    name: global
    project-type: freestyle

    scm:
        - '{scm_name}':
            branches: '{scm_branch}'

    logrotate:
        daysToKeep: '{logrotate_daystokeep}'
        numToKeep: '{logrotate_numtokeep}'

    retry-count: 10
    quiet-period: 2

    wrappers:
        - timeout:
            version: '1.14'
            timeout: '{console_timeout}'
            type: no-activity
            actions:
                - abort
        - ansicolor:
            colormap: xterm

    hipchat:
        enabled: true
        room: '{hipchat_room}'
        start-notify: true
        notify-success: true
        notify-aborted: true
        notify-not-built: true
        notify-failure: true
        notify-unstable: true
        notify-back-to-normal: true

    script_dir: ''
    console_timeout: '600'
    preserve_hosts: never
    additional_exports: ''

    # Used in the git-clone shell script to set a default for the GIT_REF
    # environment variable.
    git-branch: 'master'
