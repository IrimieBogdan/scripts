- job-template:
    git-skip-tag: True
    name: '{value_stream}_{name}_pkg-pe_{scm_branch}'
    display-name: '{name} ({scm_branch}){dn-sort-index} Build Packages'
    node: worker
    builders:
        - shell:
            !include-raw packaging-repo.sh
    publishers:
        - trigger-parameterized-builds:
            - project: '{tpb_projects}'
              predefined-parameters: '{tpb_predefined_parameters}'
              current-parameters: '{tpb_current_parameters}'
              condition: '{tpb_condition}'
              property-file: '{tpb_property_file}'
              git-revision: '{obj:tpb_git_revision}'