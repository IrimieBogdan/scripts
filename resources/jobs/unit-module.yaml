- job-template:
    name: '{value_stream}_{name}_unit-module_{scm_branch}'
    display-name: '{name} ({scm_branch}){dn-sort-index} Module Unit Test'
    node: unit
    builders:
        - shell: !include-raw unit-module.sh
    publishers:
        - trigger-parameterized-builds:
            - project: '{obj:tpb_projects}'
              predefined-parameters: '{tpb_predefined_parameters}'
              current-parameters: False
              condition: '{tpb_condition}'
              property-file: '{tpb_property_file}'
              git-revision: False
