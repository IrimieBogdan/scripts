- job-template:
    name: '{value_stream}_{name}_packaging-os-clj_{scm_branch}'
    display-name: '{name} ({scm_branch}) 15: Packaging Uberbuild'
    node: worker
    metadata:
        - string:
            name: SCRIPT_DIR
            value: ezbake
            expose-to-env: true
    parameters:
        - string:
            name: LEIN_PROJECT_VERSION
            description: "Maven artifact version to build."
    builders:
        - git-clone:
            git-repo: git@github.com:puppetlabs/ezbake.git
            git-branch: '{ezbake-git-branch}'
            git-dir-name: ezbake
        - ezbake-packaging-foss:
            script_dir: ezbake
            ezbake_package_name: '{ezbake_package_name}'
            maven_artifact_name: '{maven_artifact_name}'
    publishers:
        - trigger-parameterized-build:
            tpb_projects: '{tpb_projects}'
            tpb_predefined_parameters: '{tpb_predefined_parameters}'
            tpb_current_parameters: '{tpb_current_parameters}'
            tpb_condition: '{tpb_condition}'
            tpb_property_file: '.props'
            tpb_git_revision: '{tpb_git_revision}'

- job-template:
    name: '{value_stream}_{name}_integration-system_smoke-upgrade-{scm_branch}'
    display-name: '{name} ({scm_branch}) 21: Integration Upgrade Smoke Test'
    project-type: matrix
    node: beaker
    parameters:
        - string:
            name: PACKAGE_BUILD_VERSION
            description: "Version of {name} to use in test."
        - string:
            name: PLATFORM_AXIS
            default: '{default_platform_axis}'
            description: "Version of {name} to use in test."
    axes:
        - axis:
            type: user-defined
            name: LAYOUT
            values:
                - x86_64-mdca
                - x86_64-mdca-a
        - axis:
            type: dynamic
            name: PLATFORM
            values:
                - PLATFORM_AXIS
        - axis:
            type: slave
            name: label
            values:
                - beaker
    builders:
        - shell:
            !include-raw integration-system.sh
    publishers:
        - puppet-server-junit

