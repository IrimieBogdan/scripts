- job-template:
    name: '{value_stream}_{name}_unit-ruby_{scm_branch}'
    meta_path_jobtemplate: 'resources/jobs/unit-rb.yaml'
    display-name: '{name} ({scm_branch}){dn-sort-index} Ruby Unit Test'
    project-type: matrix
    node: unit
    execution-strategy:
        combination-filter: '{combination-filter}'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - unit
        - axis:
            type: user-defined
            name: RUBY_VER
            values: '{obj:unit_ruby_versions}'
    builders:
        - shell: !include-raw unit-rb.sh
    publishers:
        - trigger-parameterized-build:
            tpb_projects: '{tpb_projects}'
            tpb_predefined_parameters: '{tpb_predefined_parameters}'
            tpb_current_parameters: '{tpb_current_parameters}'
            tpb_condition: '{tpb_condition}'
            tpb_property_file: '{tpb_property_file}'
            tpb_git_revision: '{tpb_git_revision}'

