- job-template:
    name: '{value_stream}_{name}_packaging-js_grunt-{scm_branch}'
    display-name: '{name} ({scm_branch}){dn-sort-index} Build Grunt Assets'
    node: worker
    builders:
        - shell:
            !include-raw packaging-js-grunt-assets.sh
    publishers:
        - trigger-parameterized-builds:
            - project: '{obj:tpb_projects}'
              predefined-parameters: '{tpb_predefined_parameters}'
              current-parameters: '{tpb_current_parameters}'
              condition: '{tpb_condition}'
              property-file: '{tpb_property_file}'
              git-revision: '{tpb_git_revision}'

- job-template:
    name: '{value_stream}_pe-console-ui_compose-console-{scm_branch}'
    display-name: '{name} ({scm_branch}){dn-sort-index} Compose and Build Console'
    node: worker
    builders:
        - shell:
            !include-raw packaging-js-compose-console.sh
    publishers:
        - trigger-parameterized-builds:
            - project: '{obj:tpb_projects}'
              predefined-parameters: '{tpb_predefined_parameters}'
              current-parameters: '{tpb_current_parameters}'
              condition: '{tpb_condition}'
              property-file: '{tpb_property_file}'
              git-revision: '{tpb_git_revision}'
