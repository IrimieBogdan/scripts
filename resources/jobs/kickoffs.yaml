- job-template:
    name: '{value_stream}_{name}_init-merge_{qualifier}'
    scm:
        - git:
            url: '{git_url}'
            branches:
                - '{scm_branch}'
            recursive-submodules: true
            excluded-regions: '{obj:git_excluded_regions}'
            included-regions: '{obj:git_included_regions}'
    display-name: '{name} ({scm_branch}){dn-sort-index} {dn-qualifier}Mergely Kickoff'
    node: worker
    disabled: '{obj:kickoff_disabled}'
    project-type: freestyle
    triggers:
        - pollscm: "H/5 * * * *"
    publishers:
        - trigger-parameterized-build:
            tpb_projects: '{tpb_projects}'
            tpb_predefined_parameters: '{tpb_predefined_parameters}'
            tpb_current_parameters: '{tpb_current_parameters}'
            tpb_condition: '{tpb_condition}'
            tpb_property_file: '{tpb_property_file}'
            tpb_git_revision: '{tpb_git_revision}'

