- job-group:
    name: 'clj-unit-release'
    jobs:
        - '{value_stream}_{name}_unit-clj_{qualifier}':
            qualifier: 'release_{scm_branch}'
            dn-qualifier: ' Pre-Release Clojure Unit Tests'
            dn-sort-index: ' 01:'
            tpb_projects: '{value_stream}_{name}_release-clj_{scm_branch}'

        - '{value_stream}_{name}_release-clj_{qualifier}':
            dn-sort-index: ' 05:'
            tpb_projects: '{value_stream}_{name}_pkg-pe_{scm_branch}'
