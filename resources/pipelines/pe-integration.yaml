            upgrade_from_axis:
                - 'NONE'
            layout_axis: '{obj:windows_layout_axis}'
            platform_axis: '{obj:windows_platform_axis}'
        - '{value_stream}_{name}_integration-system_pe_{qualifier}_{scm_branch}':
            qualifier: 'full-upgrade'
            dn-qualifier: 'Full Upgrade Integration'
            dn-sort-index: ' 21:'
            beaker_presuite: 'setup/install.rb,setup/upgrade.rb'
        - '{value_stream}_{name}_integration-system_pe_{qualifier}_{scm_branch}':
            qualifier: 'full'
            dn-qualifier: 'Full Integration'
            dn-sort-index: ' 21:'
            upgrade_from_axis:
                - 'NONE'
        - '{value_stream}_{name}_integration-system_pe_{qualifier}_{scm_branch}':
            qualifier: 'full-agent'
            dn-qualifier: 'Agent Integration'
            dn-sort-index: ' 21:'
            genconfig: 'bundle exec genconfig2 $LAYOUT'
            upgrade_from_axis:
                - 'NONE'
            layout_axis: '{obj:agent_layout_axis}'
            platform_axis:
                - 'NOTUSED'
        - '{value_stream}_{name}_integration-system_pe_{qualifier}_{scm_branch}':
            qualifier: 'full-agent-upgrade'
            dn-qualifier: 'Agent Upgrade Integration'
            dn-sort-index: ' 21:'
            genconfig: 'bundle exec genconfig2 $LAYOUT'
            beaker_presuite: 'setup/install.rb,setup/upgrade.rb'
            layout_axis: '{obj:agent_layout_axis}'
            platform_axis:
                - 'NOTUSED'

- job-group:
    name: 'qatest-puppet-split-jobs'
    preserve_hosts: never
    dn-sort-index: ' 22:'
    dn-qualifier: ' {qualifier}'
    genconfig: 'bundle exec genconfig2 $PLATFORM-$LAYOUT'
    beaker_loadpath: lib/
    beaker_optionsfile: ''
    beaker_presuite: pre-suite/pe_install.rb
    beaker_testsuite: 'suites/puppet/tests/{qualifier}'
    beaker_postsuite: ''
    beaker_helper: ''
    upgrade_from_axis:
        - 'NONE'
    jobs:
        - '{value_stream}_{name}_integration-system_pe_{qualifier}_{scm_branch}':
            qualifier:
                - 020_manifest_ordering
                - 020_puppet_resource_package
