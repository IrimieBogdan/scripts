- job-group:
    name: 'enterprise_pe-file-sync_full-pipeline'
    jobs: 
        - '{value_stream}_{name}_init-merge_{qualifier}':
            qualifier: 'full_{scm_branch}'
            dn-sort-index: ' 00:'
            tpb_projects: '{value_stream}_{name}_unit-clj_{scm_branch}'
            tpb_predefined_parameters: "PLATFORM_AXIS=centos6 centos7 ubuntu1404"
        - '{value_stream}_{name}_unit-clj_{scm_branch}':
             dn-sort-index: ' 01:'
