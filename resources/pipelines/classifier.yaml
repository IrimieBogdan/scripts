- job-group:
    name: 'classifier-unit-pipeline'
    jobs:
        - '{value_stream}_{name}_init-merge_{qualifier}':
            qualifier: '{scm_branch}'
            dn-sort-index: ' 00:'
            tpb_projects: '{value_stream}_{name}_unit-clj_classifier_{scm_branch}'
            tpb_predefined_parameters: "PLATFORM_AXIS=centos6 ubuntu1404"

        - '{value_stream}_{name}_unit-clj_classifier_{scm_branch}':
            dn-sort-index: ' 01:'
            tpb_projects: '{value_stream}_classifier_unit-jruby_{scm_branch}'
            pgdb_password: 'classifier919'
            pgdb_user: 'classifier'

        - '{value_stream}_{name}_unit-jruby_{scm_branch}':
            dn-sort-index: ' 05:'
            tpb_projects: '{obj:downstream_jobs}'
            additional_exports: "export PUPPET_LOCATION='git://github.com/puppetlabs/puppet.git#{puppet_branch}'"


- job-group:
    name: 'classifier-acceptance-pipeline'

    acceptance_github_project: ''
    acceptance_git_branch: ''

    jobs:
        - '{value_stream}_{name}_packaging-ezbake_multiproject_{qualifier}':
            qualifier: '{pe_family}_{scm_branch}'
            dn-sort-index: ' 10:'
            tpb_projects: '{value_stream}_{name}_integration-system_full-{pe_family}_{scm_branch}'

        - '{value_stream}_{name}_integration-system_{qualifier}':
            qualifier: 'full-{pe_family}_{scm_branch}'
            dn-sort-index: ' 25:'
            dn-qualifier: ' PE {pe_family}.x Full'
            is-pe: "true"
            beaker_loadpath: ''
            beaker_postsuite: ''
            beaker_optionsfile: 'integration/pe-options.rb'
            beaker_helper: ''
            beaker_presuite: ''
            beaker_testsuite: 'integration/tests'
