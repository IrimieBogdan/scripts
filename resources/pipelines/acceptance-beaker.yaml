- job-group:
    name: 'acceptance-beaker_pe-razor-server'
    jobs:
        - '{value_stream}_{name}_pkg-pe_{scm_branch}':
            dn-sort-index: ' 10:'
            tpb_projects:
                - '{value_stream}_{name}_integration-system_full_{scm_branch}'
        - '{value_stream}_{name}_integration-system_{qualifier}':
            qualifier: 'full_{scm_branch}'
            dn-sort-index: ' 20:'
            dn-qualifier: ' Full'
            beaker_loadpath: 'acceptance/test/lib'
            beaker_optionsfile: ''
            beaker_helper: 'acceptance/tests/razor_helper.rb'
            beaker_presuite: 'acceptance/tests/10_installation_and_configuration/install_pe.rb,acceptance/tests/10_installation_and_configuration/C03_install_razor_server.rb,acceptance/tests/10_installation_and_configuration/C06_install_razor_client.rb'
            beaker_testsuite: 'acceptance/tests/10_installation_and_configuration/install_pe.rb,acceptance/tests/20_client_commands,acceptance/tests/30_authentication'
            beaker_postsuite: ''
            bjp_additional: ''
