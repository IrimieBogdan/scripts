- job-group:
    name: 'acceptance-beaker_pe-razor-server'
    jobs:
        - '{value_stream}_{name}_pkg-pe_{qualifier}':
            qualifier: '{pe_family}.x-{scm_branch}'
            dn-sort-index: ' 10:'
            tpb_projects:
                - '{value_stream}_{name}_integration-system_full_{pe_family}.x-{scm_branch}'
        - '{value_stream}_{name}_integration-system_{qualifier}':
            qualifier: 'full_{pe_family}.x-{scm_branch}'
            dn-sort-index: ' 20:'
            dn-qualifier: ' PE {pe_family}.x Full'
            is-pe: "true"
            beaker_loadpath: 'lib'
            beaker_optionsfile: ''
            beaker_helper: 'lib/helper.rb'
            beaker_presuite: 'suites/pre_suite/pe'
            beaker_testsuite: 'suites/tests'
            beaker_postsuite: ''
            bjp_additional: ''
