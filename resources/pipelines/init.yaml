- job-group:
    name: 'init_merge-manual-periodic'
    meta_path_jobgroup: 'resources/pipelines/init.yaml'
    tpb_projects: '{obj:init_downstream_jobs}'
    dn-sort-index: ' 00:'
    jobs:
        - '{value_stream}_{name}_init-merge_{qualifier}':
            tpb_init_predefined_parameters: '{obj:init_mergely_predefined_parameters}'

        - '{value_stream}_{name}_init_nightly-{qualifier}':
            tpb_init_predefined_parameters: '{obj:init_nightly_predefined_parameters}'

        - '{value_stream}_{name}_init-manual_{qualifier}'
