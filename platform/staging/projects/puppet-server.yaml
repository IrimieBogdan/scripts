- project:
    name: puppet-server
    type: clj
    classifier: 'stable'
    ezbake_package_name: puppetserver
    maven_artifact_name: puppet-server
    default_platform_axis: el-6
    hipchat_room: '${PROJECT_ROOM}'
    value_stream: experimental
    kickoff_disabled: true
    shell_workspace: ''
    logrotate_daystokeep: 14
    logrotate_numtokeep: 14

    jobs:
        - '{value_stream}_{name}_foss-pipeline_{scm_branch}':
            scm_branch: 'stable'
        - '{value_stream}_{name}_foss-pipeline_{scm_branch}':
            scm_branch: 'master'

