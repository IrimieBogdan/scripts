- project:
    name: puppet-server
    scm_name: puppet-server
    type: clj
    ezbake_package_name: puppetserver
    maven_artifact_name: puppet-server
    default_platform_axis: el-6 el-7 redhat-5 redhat-6 debian-7 ubuntu-1204 ubuntu-1404
    hipchat_room: 'PE Green Team'
    value_stream: platform
    kickoff_disabled: 'false'
    shell_workspace: ''
    logrotate_daystokeep: 14
    logrotate_numtokeep: 14
    console_timeout: '1200'
    ezbake-git-branch: 'master'

    jobs:
        - '{value_stream}_{name}_foss-pipeline_{scm_branch}':
            scm_branch: 'stable'
            ezbake-git-branch: 'puppetserver/stable'
        - '{value_stream}_{name}_foss-pipeline_{scm_branch}':
            scm_branch: 'master'
        - '{value_stream}_{name}_foss-pipeline_{scm_branch}':
            scm_branch: 'future'
            kickoff_disabled: 'true'

