- project:
    name: puppet-server
    meta_path_project: 'platform/production/puppet-server.yaml'
    value_stream: platform

    github_user: 'puppetlabs'
    github_project: 'puppet-server'

    hipchat_room: 'Puppet Server (aka PE Green Team)'

    # Used to set values on the integration jobs themselves.
    default_platform_axis: centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404
    default_layout_axis: 64mdca 64mdca-64a

    # Used to set values on kickoff jobs that get passed as paramters to the
    # integration jobs
    nightly_platform_axis: "centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404"
    mergely_platform_axis: "centos6 centos7 ubuntu1404"

    nightly_layout_axis: "64mdca 64mdca-64a"
    mergely_layout_axis: "64mdca"

    genconfig: "bundle exec genconfig2 $PLATFORM-$LAYOUT"
    preserve_hosts: 'onfail'

    console_timeout: '20'
    kickoff_disabled: False

    jobs:
        - 'foss_puppet-server_full-lein-ezbake':
            scm_branch: 'stable'
            beaker_type: 'foss'
            ship_nightly: 'FALSE'
        - 'foss_puppet-server_full-lein-ezbake':
            scm_branch: 'master'

            beaker_type: 'aio'
            ship_nightly: 'FALSE'

            genconfig: "bundle exec genconfig2 $LAYOUT"
            default_platform_axis: ''
            nightly_platform_axis: ''
            mergely_platform_axis: ''

            default_layout_axis: "redhat7-64ma"
            mergely_layout_axis: "redhat6-64ma redhat7-64m-windows2008r2-64a ubuntu1404-64ma"
            nightly_layout_axis: "debian7-64m-32a debian7-64ma redhat6-64m-32a redhat6-64ma redhat7-64m-64a redhat7-64ma redhat7-64m-windows2008r2-64a ubuntu1204-64m-32a ubuntu1204-64ma ubuntu1404-64m-32a ubuntu1404-64ma ubuntu1404-64m-windows2008r2-64a"
