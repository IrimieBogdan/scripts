- project:
    name: puppet-server
    git_url: git@github.com:puppetlabs/puppet-server.git
    ezbake_package_name: puppetserver
    maven_artifact_name: puppet-server
    default_platform_axis: centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404
    default_layout_axis: 64mdca 64mdca-64a
    hipchat_room: 'PE Green Team'
    value_stream: platform
    kickoff_disabled: 'false'
    shell_workspace: ''
    logrotate_daystokeep: 14
    logrotate_numtokeep: 14
    console_timeout: '20'
    ezbake-git-branch: 'master'

    jobs:
        - 'foss_puppet-server_full-pipeline':
            scm_branch: 'stable'
            ezbake-git-branch: 'puppetserver/stable'
        - 'foss_puppet-server_full-pipeline':
            scm_branch: 'master'
            ezbake-git-branch: 'stable'
        - 'foss_puppet-server_full-pipeline':
            scm_branch: 'future'
            ezbake-git-branch: 'stable'
            kickoff_disabled: 'true'
