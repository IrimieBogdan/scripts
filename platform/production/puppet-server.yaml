- project:
    name: puppet-server
    meta_path_project: 'platform/production/puppet-server.yaml'
    value_stream: platform

    github_user: 'puppetlabs'
    github_project: 'puppet-server'

    hipchat_room: 'Puppet Server (aka PE Green Team)'

    # Used to set values on the integration jobs themselves.
    default_platform_axis: centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404
    default_layout_axis: 64mdca 64mdca-64a

    # Used to set values on kickoff jobs that get passed as paramters to the
    # integration jobs
    nightly_platform_axis: "centos6 centos7 redhat5 redhat6 redhat7 ubuntu1204 ubuntu1404"
    mergely_platform_axis: "centos6 centos7 ubuntu1404"

    genconfig: "bundle exec genconfig $PLATFORM-$LAYOUT"
    preserve_hosts: 'onfail'

    console_timeout: '20'
    kickoff_disabled: False

    jobs:
        - 'foss_puppet-server_full-lein-ezbake':
            scm_branch: 'stable'
            beaker_type: 'foss'
            ship_nightly: 'FALSE'
        - 'foss_puppet-server_full-lein-ezbake':
            scm_branch: 'master'
            beaker_type: 'aio'
            ship_nightly: 'FALSE'
            default_platform_axis: centos7
            nightly_platform_axis: centos7
            mergely_platform_axis: centos7
